<div class="flags col-md-3 col-sm-6">
    <img src="../img/$teampic.png" alt="IKF $team" data-toggle="modal" data-target="#$teampicModal">
    <h4>$team</h4>
</div>

<!-- Modal -->
<div class="modal fade" id="$teampicModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">$team</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="$team_table" class="table teamsTable">
                    <tr>
                        <td>
                            <img src="../img/teams/$teampic.png" alt="IKF $team" class="teamPicture">
                        </td>
                    </tr>
                    <tr>
                        <td><teambembers></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
