<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>

</head>
<body>
<section class="container-fluid">
    <section class="row">
        <div class="panel panel-default col-lg-4">
            <h1 class="panel-heading">Eredmény feltöltés</h1>
        </div>
        <div id='adminUpload' class="panel panel-default col-lg-4">
            <h1 class="panel-heading">Hír feltöltése</h1>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                        <label for="title">Cím</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Hír címe">
                    </div>
                    <div class="form-group">
                        <label for="content">Tartalom</label>
                        <textarea class="form-control rounded-0" id="content" name="content" rows="10"></textarea>
                        <input type="file" name="kep" accept="image/*">

                    </div>
                    <button type="send" class="btn btn-primary" name="upload">Send</button>
                </form>
            </div>
        </div>
        <div id='adminDelete' class="panel panel-default col-lg-4">
            <h1 class="panel-heading">Szerkesztés/Törlés</h1>
            <div class="panel-body">
                <ul>
                    <news>
                </ul>
            </div>
        </div>
    </section>
</section>

</body>
</html>
